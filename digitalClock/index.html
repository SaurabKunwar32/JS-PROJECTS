<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer" class="mainContainer">
      <div class="day"><h2></h2></div>
      <div class="container">
            <div class="hrs time">00</div>
            <span>:</span>
            <div class="min time">00</div>
            <span>:</span>
            <div class="sec time">00</div>
      </div>
    <div class="fullDate">
      <p id="month"></p>
      <p id="mdate"></p>
      <p id="year"></p>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
